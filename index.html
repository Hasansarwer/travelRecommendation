<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelBloom</title>
  <link rel="stylesheet" href="travel_recommendation.css">
  <script src="https://kit.fontawesome.com/a4ad59f352.js" crossorigin="anonymous"></script>
</head>
<body >
  <nav class="navbar">
    <div class="logo">
      <i class="fa-solid fa-plane-departure"></i>
      <span>TravelBloom</span>
    </div>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/aboutus.html">About Us</a></li>
      <li><a href="/contactus.html">Contact Us</a></li>
    </ul>
    <div class="search-container">
      <input type="text" placeholder="Enter a destination or keyword" id="searchInput">
      <button id="searchBtn">Search</button>
      <button id="clearBtn">Clear</button>
    </div>
  </nav>

  <div class="container">
    <div class="side">
        <div class="line"></div>
        <div class="social">
            <a href="https://twitter.com" target="_blank">
              <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="https://facebook.com" target="_blank">
              <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://instagram.com" target="_blank">
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://youtube.com" target="_blank">
              <i class="fa-brands fa-youtube"></i>
            </a>
        </div>
    </div>
    <div class="main">
    
        <h1 class="big">EXPLORE <br> Dream <br> DESTINATION</h1>
        <p class="description">
            It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes,
            while pursuing the desired destination that captivates the heart and ignites a sense of wonders.
        </p>
        <button id="bookBtn">Book Now</button>
    </div>
  </div>
  <script src="travel_recommendation.js"></script>
</body>
</html>
